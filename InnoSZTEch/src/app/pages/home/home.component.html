<header class="home-header">
  <h1>Üdvözöllek!</h1>
  <div class="button-group">
    <button type="button" (click)="goToProfil()" class="primary-button">Profil</button>
    <button type="button" (click)="logout()" class="secondary-button">Kijelentkezés</button>
  </div>
</header>

<div class="home-content-container">
  <app-house-form (houseAdded)="onHouseAdded($event)"></app-house-form>
  <app-house-list [houses]="houses"></app-house-list>
</div>
