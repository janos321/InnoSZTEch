<header class="home-header">
  <h1 i18n="@@welcome">Welcome!</h1>
  <div class="button-group">
    <button i18n="@@profil" type="button" (click)="goToProfil()" class="primary-button">Profil</button>
    <button i18n="@@logout" type="button" (click)="logout()" class="secondary-button">Logout</button>
  </div>
</header>

<div class="home-content-container">
  <app-house-form (houseAdded)="onHouseAdded($event)"></app-house-form>
  <app-house-list [houses]="houses"></app-house-list>
</div>
