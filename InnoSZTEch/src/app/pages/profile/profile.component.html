<div class="profile-container" *ngIf="user">
  <h2>Profil</h2>
  <p><b>Name:</b> {{ user.name }}</p>
  <p><b>Email:</b> {{ user.email }}</p>
  
  
  <div class="button-group">
    <button type="button" (click)="goToFooldal()" class="primary-button">Back to main page</button>
    <button type="button" (click)="logout()" class="secondary-button">Logout</button>
  </div>
</div>
